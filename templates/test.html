{% extends "layout.html" %}

{% block title%}
    TEST
{% endblock %}

{% block body %}
    <div class="textContainer" id="textId">
        <div class="textButtons" id="buttonBar">
            <button class="optionButton" id="bold" type="button">Bold</button>
            <button class="optionButton" id="italic" type="button">italics</button>
            <button class="optionButton" id="underline" type="button">Underline</button>

        </div>
        <p class="textInput" contenteditable="true">Take notes here</p>
    </div>


    <script>
        optionButtons = document.querySelectorAll(".optionButton");
        // boldBtn = document.getElementById("bold");
        // italBtn = document.getElementById("ital");
        // underBtn = document.getElementById("under");

        optionButtons.forEach((button) => {
            button.addEventListener("click", () => {
                document.execCommand(button.id);
            })
        })
        boldBtn.addEventListener("click", () => {
            document.execCommand("bold");
        })

        italBtn.addEventListener("click", () => {
            document.execCommand("italic");
        })
        underBtn.addEventListener("click", () => {
            document.execCommand("underline");
        })

        // FUNCTIONS 

        function boldText() {
            // let divHTML = document.getElementById("addText").innerHTML;
            if (bold == false) {
                let divHTML = "<span id='bold' style='font-weight: bold'> </span>";
                document.getElementById("addText").innerHTML += divHTML;           
            } 
        };

        function italText() {
            // let divHTML = document.getElementById("addText").innerHTML;
            if (bold == false) {
                let divHTML = "<span id='bold' style='font-style: italic'> </span>";
                document.getElementById("addText").innerHTML += divHTML;           
            } 
        };

        function setCaret() {
            var element = document.getElementById("addText");
            var range = document.createRange();
            var node = document.getElementById("bold");
            range.setStart(node.childNodes[0], 0);
            var sel = window.getSelection();
            range.collapse(true);
            sel.removeAllRanges();
            sel.addRange(range);
            element.focus();
        }
    </script>
{% endblock %}
